<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculator.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>calculator</title>
</head>

<body>

    <h1 class="text-3xl font-bold  font-mono italic text-center py-2"> ! WELCOME TO <span class="text-[#FF0000]"> CALCULATE </span>  ME !</h1>

    <div class="h-[420px] w-[25%] border-2 border-black mx-[38%] mt-[5%] rounded-lg bg-gray-700">

        <input type="text" class="rounded mx-2 h-10 mt-6 h-12 w-[95%] text-3xl px-2" placeholder="0">

        <div class=" border-red-900 mt-2 h-[323px] w-[95%] mx-2 mt-4">

            <button class="border-2 border-white rounded h-12 mt-1 w-[21%] mx-1 font-bold text-2xl">7</button>
            <button class="border-2 border-white rounded h-12 mt-1 w-[21%] mx-1 font-bold text-2xl">8</button>
            <button class="border-2 border-white rounded h-12 mt-1 w-[21%] mx-1 font-bold text-2xl">9</button>
            <button class="border-2 border-white rounded h-12 mt-1 w-[21%] mx-1 font-bold text-2xl">/</button>

            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">5</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">6</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">4</button>

            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">*</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">1</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">2</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">3</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">-</button>

            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">0</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">.</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold text-2xl">+</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[21%] mx-1 font-bold bg-[#CC5500] text-2xl">=</button>

            <button class="border-2 border-white rounded h-12 mt-4 w-[48%] mx-1 font-bold text-white bg-black text-2xl aa">Clear</button>
            <button class="border-2 border-white rounded h-12 mt-4 w-[45%] mx-1 font-bold text-white bg-black text-2xl aa">del</button>

        </div>

    </div>


    <script src="./calculator.js"></script>


</body>

</html>
